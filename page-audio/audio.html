<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quran Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<style>
    .play-audio-button {
        cursor: pointer;
        color: black;
        background-color: white;
        font-size: 1.5rem;
    }

    .header-surah {
        cursor: pointer;
    }

    .container-template-audio {
        z-index: 100;
    }
</style>

<body class="bg-dark">

    <div class="container-fluid bg-gradient pt-lg-5 pt-md-3 pt-sm-2 pb-5 mb-5">
        <div class="row pt-lg-5 pt-md-4 pt-4">
            <div class="col-12 text-center">
                <h3 class="text-capitalize text-light">
                    dengarkan audio surah full dan audio terjemahan per setiap ayat
                </h3>
            </div>
            <div class="col-12 text-center pt-1">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="cari Nama Surah atau No urut surah"
                        aria-label="carisurah" id="cariSurah">
                    <span
                        class="input-group-text bg-primary text-light d-grid justify-content-center align-items-center">
                        <label for="cariSurah">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </label>
                    </span>
                </div>
            </div>
        </div>
        <div class="row pt-5 container-surah-audio d-flex pb-5 mb-5">
        </div>
    </div>

    <div class="container-fluid container-template-audio bg-secondary position-fixed bottom-0 p-0 m-0">

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="audio.js"></script>
</body>

</html>
